plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'org.example'
version '1.0-SNAPSHOT'

//apply plugin: 'java'
apply plugin: 'application'
mainClassName = 'com.service.OrdersService'

repositories {
    mavenCentral()
    jcenter()
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testCompile 'org.mockito:mockito-core:2.22.0'
    compile 'org.mockito:mockito-core:2.22.0'
    testCompile "org.mockito:mockito-inline:2.8.47"
    compile "org.mockito:mockito-inline:2.8.47"
    testCompile 'junit:junit:4.12'
    compile 'junit:junit:4.12'

}
